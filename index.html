<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="mutli-page">
        <div
          id="form-total"
          class="form-total"
          data-current-page="1"
          data-max-page-count="3"
        >
          <div class="form-header">
            <h1>Multi Step Form</h1>
            <div class="progress-bar">
              <div class="page-step active" data-step-number="1">1</div>
              <div class="page-step" data-step-number="2">2</div>
              <div class="page-step" data-step-number="3">3</div>
            </div>
          </div>

          <form class="form-pages">
            <div class="form-page active" data-page-count="1">
              <input type="text" placeholder="name" />
              <input type="text" placeholder="lastname" />
              <input type="email" placeholder="email" />
              <div class="btns">
                <button class="btn btn-next">Next</button>
              </div>
            </div>

            <div class="form-page" data-page-count="2">
              <input type="text" placeholder="adress" />
              <input type="text" placeholder="adress 2" />
              <input type="email" placeholder="email" />
              <div class="btns" data-page-count="1">
                <button class="btn btn-prev">Prev</button>
                <button class="btn btn-next">Next</button>
              </div>
            </div>

            <div class="form-page" data-page-count="3">
              <input type="text" placeholder="password" />
              <input type="text" placeholder="confirm password" />
              <input type="email" placeholder="other Info" />
              <div class="btns">
                <button class="btn btn-prev">Prev</button>
                <button type="submit"  class="btn btn-next">Submit</input>
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
          <h1>Thank You! ðŸŽ‰</h1>
          <button class="go-back">Go Back</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
